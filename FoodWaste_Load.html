<!DOCTYPE html>
<html>
<head>
  <title>Final Project Mockup Template</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script src="js/bootstrap.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1>Load your virtual kitchen with goodies!</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <label for="FoodCategory">Food Category</label>
      </div>
      <div class="col-md-4">
      <select name="FoodCategory_id" id="FoodCategory">
        <option value="1">Dairy</option>
        <option value="2">Meat</option>
        <option value="3">Vegetables</option>
        <option value="4">Dry Food</option>
        <option value="5">Condiments</option>
      </select>
      </div>
    </div>
  

  
    <div class="row">
        <div class="col-md-2">
          <label for="FoodItem">Food Item</label>
        </div>
      <div class="col-md-4">
        <select name="FoodItem_id" id="FoodItem">
          <option value="1">Milk</option>
          <option value="2">Provolone Cheese</option>
          <option value="3">Cabbage</option>
          <option value="4">Orange Juice</option>
          <option value="5">Lamb Chops</option>
          <option value="6">Profiteroles</option>
          <option value="7">Chocolate Chip Cookies</option>
          <option value="8">Brownies</option>
          <option value="9">Potatoes</option>
          <option value="10">Fried Tarantulas</option>
        </select>
      </div>
    </div>

    <div class="row">
        <div class="col-md-2">
          <label for="UnitofMeasure">Unit of Measure</label>
        </div>
      <div class="col-md-4">
        <select name="FUnitofMeasure_id" id="UnitofMeasure">
          <option value="1">lb</option>
          <option value="2">kg</option>
          <option value="3">ton</option>
          <option value="4">oz</option>
          <option value="5">l</option>
          <option value="6">mL</option>
          <option value="7">gr</option>
          <option value="8">case</option>
          <option value="9">can</option>
          <option value="10">pack</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <label for="Quantity">Quantity Purchased</label>
      </div>
      <div class="col-md-2">
      <div form="group">
       <input type="number" class="form-control input-sm" id="ExampleQuantity" placeholder="Quantity"> 
      </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <label for="ExpirationDate">Expiration Date</label>
      </div>
      <div class="col-md-2">
      <div form="group">
       <input type="date" class="form-control input-sm" id="ExampleExpirationDate" placeholder="ExpirationDate"> 
      </div>
      </div>
    </div>
    
    <div class="row">
        <div class="col-md-2">
          <label for="Source">Source of Purchase</label>
        </div>
        <div class="col-md-2">
          <input type="text"> 
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
          <label for="Cost">Cost of Purchase</label>
        </div>
        <div class="col-md-2">
          <input type="number" min="0.01" step="0.01" max="2500"/>
        </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="submit" class="btn btn-default">
        <a href="FoodWaste_Home.html">Home</a></button>
    </div>

  </div>

</body>
</html>
